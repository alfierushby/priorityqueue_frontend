name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:

  build-docker:
    uses: alfierushby/priorityqueue_frontend/.github/workflows/docker_build.yml@main

  trivy_scan:
    needs: build-docker
    uses: alfierushby/priorityqueue_frontend/.github/workflows/trivy_scan.yml@main

  push-to-ecr:
    needs: trivy_scan
    uses: alfierushby/priorityqueue_frontend/.github/workflows/ecr_push.yml@main
    with:
      account_id: "913524907347"
      role_name: "ECR"
      ecr_repo: "issuesystem/frontend"