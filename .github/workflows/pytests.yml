name: Run Pytest

on:
  workflow_call:
    inputs:
      aws_region:
        description: "AWS Region"
        required: false
        type: string
        default: "eu-north-1"
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ inputs.aws_region }}
      AWS_ACCESS_KEY_ID: "" # Set empty envs required for application to run
      AWS_SECRET_ACCESS_KEY: ""
      P1_QUEUE_URL: "" 
      P2_QUEUE_URL: ""
      P3_QUEUE_URL: ""

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.10"
      
      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
      
      
      - name: Run Pytest
        run: pytest --disable-warnings --maxfail=1
