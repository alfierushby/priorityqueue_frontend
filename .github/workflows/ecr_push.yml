name: AWS ECR Push

on:
  workflow_call:
    inputs:
      account_id:
        description: "AWS Account ID"
        required: true
        type: string
      role_name:
        description: "AWS IAM Role Name"
        required: true
        type: string
      ecr_repo:
        description: "Repo Name in ECR"
        required: true
        type: string
      ecr_alias:
        description: "Repo Alias in ECR"
        required: true
        type: string


jobs:
  push_to_ecr:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.account_id }}:role/${{ inputs.role_name }}
          aws-region: us-east-1
      
      - name: Download Docker Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: |
          docker load -i image.tar
      
      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Tag and Push Docker Image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REPOSITORY: ${{ inputs.ecr_repo }}
          REGISTRY_ALIAS: ${{ inputs.ecr_alias }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}" | head -n 1)
          docker tag $IMAGE_NAME $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG